<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
            background-image: url('https://www.transparenttextures.com/patterns/white-maze.png');
            background-size: cover;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: #fff;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Please enter your name:</p>
        <input type="text" id="nameInput" placeholder="Your Name" autofocus>
        <button onclick="submitName()">Submit</button>
    </div>

    <script>
        function submitName() {
            const name = document.getElementById('nameInput').value.trim();
            if (name === '') {
                alert('Please enter your name!');
                return;
            }
            window.location.href = `wishes.html?name=${encodeURIComponent(name)}`;
        }
    </script>
</body>
</html>
