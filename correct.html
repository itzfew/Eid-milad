<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Correct Answers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="testNameHeader"></h3>
        <div id="correctAnswersContainer"></div>
        <button id="submitBtn" class="button submit-btn">Submit</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testName = urlParams.get('testName');
        const selectedOptions = JSON.parse(decodeURIComponent(urlParams.get('options')));

        document.getElementById("testNameHeader").textContent = `Confirm answers for ${testName}`;
        const correctAnswersContainer = document.getElementById("correctAnswersContainer");

        const correctAnswers = ['A', 'B', 'C', 'D', 'A']; // Replace with actual correct answers

        selectedOptions.forEach((selected, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `<strong>Q${index + 1}:</strong> You chose ${selected}. Correct answer is ${correctAnswers[index]}.`;
            correctAnswersContainer.appendChild(questionDiv);
        });

        document.getElementById("submitBtn").addEventListener("click", function() {
            // Redirect to results.html after submission
            window.location.href = `results.html?testName=${encodeURIComponent(testName)}&options=${encodeURIComponent(JSON.stringify(selectedOptions))}`;
        });
    </script>
</body>
</html>
