<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Play</title>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        .question-container {
            width: 100%;
            max-width: 650px;
            margin: 15px 0;
            padding: 20px;
            border: 1px solid #d1d1d1;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        label:hover {
            background-color: #f1f1f1;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            background-color: #fff;
            width: 100%;
            max-width: 650px;
            text-align: left;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 40vh;
            width: 100%;
            max-width: 650px;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .detail-button {
            background-color: #007bff;
        }

        .detail-button:hover {
            background-color: #0056b3;
        }

        .correct {
            color: #28a745;
        }

        .incorrect {
            color: #dc3545;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 id="quizSubject"></h1>
    <div class="timer" id="timer">Time: <span id="time">00:00</span></div>
    <div id="quizForm"></div>
    <button id="nextBtn">Next Question</button>
    <button id="submitBtn" style="display: none;">Submit Answers</button>
    <div id="result" class="result">
        <h2>Your Results</h2>
        <p id="resultSummary"></p>
        <div class="chart-container">
            <canvas id="resultChart"></canvas>
        </div>
        <div class="button-container">
            <button class="detail-button" id="viewDetailBtn" style="display: none;">View Details</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDIWtVfoGIWQoRVe36v6g6S3slTRRYUAgk",
            authDomain: "quizes-3028d.firebaseapp.com",
            databaseURL: "https://quizes-3028d-default-rtdb.firebaseio.com",
            projectId: "quizes-3028d",
            storageBucket: "quizes-3028d.appspot.com",
            messagingSenderId: "624591251031",
            appId: "1:624591251031:web:e093472f24fdeb29fc2512",
            measurementId: "G-QMZK5Y6769"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');
        const numQuestions = parseInt(urlParams.get('numQuestions'));
        let selectedQuestions = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;
        let timerInterval;
        let timeLeft = 300; // 5 minutes timer

        document.getElementById('quizSubject').innerText = `Subject: ${subject}`;
        document.getElementById('timer').innerText = `Time: ${formatTime(timeLeft)}`;

        // Fetch questions for the selected subject
        database.ref('quizzes').once('value').then(snapshot => {
            const questions = [];
            snapshot.forEach(childSnapshot => {
                const quizData = childSnapshot.val();
                if (quizData.subjectName === subject) {
                    questions.push({
                        question: quizData.question,
                        options: quizData.options,
                        answer: parseInt(quizData.correctOption),
                        explanation: quizData.explanation || "No explanation provided.",
                        id: childSnapshot.key
                    });
                }
            });

            // Shuffle and select questions
            selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, numQuestions);
            displayQuestion();
            startTimer();
        });

        function displayQuestion() {
            const quizForm = document.getElementById('quizForm');
            quizForm.innerHTML = `
                <div class="question-container">
                    <h3>Question ${currentQuestionIndex + 1}: ${selectedQuestions[currentQuestionIndex].question}</h3>
                    <div class="options">
                        ${selectedQuestions[currentQuestionIndex].options.map((opt, i) => `
                            <label>
                                <input type="radio" name="question" value="${i + 1}"> ${opt}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;

            // Show/hide buttons
            document.getElementById('nextBtn').style.display = currentQuestionIndex < numQuestions - 1 ? 'inline' : 'none';
            document.getElementById('submitBtn').style.display = currentQuestionIndex === numQuestions - 1 ? 'inline' : 'none';
        }

        document.getElementById('nextBtn').onclick = function() {
            userAnswers[currentQuestionIndex] = getUserAnswer();
            currentQuestionIndex++;
            if (currentQuestionIndex < numQuestions) {
                displayQuestion();
            } else {
                showResults();
            }
        };

        document.getElementById('submitBtn').onclick = function() {
            userAnswers[currentQuestionIndex] = getUserAnswer();
            showResults();
        };

        function getUserAnswer() {
            const selectedOption = document.querySelector(`input[name="question"]:checked`);
            return selectedOption ? parseInt(selectedOption.value) : null;
        }

        function showResults() {
            clearInterval(timerInterval); // Stop the timer
            const total = selectedQuestions.length;
            const correct = selectedQuestions.filter((q, index) => userAnswers[index] === q.answer).length;
            const incorrect = total - correct;
            const missed = userAnswers.filter(answer => answer === null).length;
            const percentage = ((correct / total) * 100).toFixed(2);

            document.getElementById('resultSummary').innerHTML = `
                <p>Total Questions: ${total}</p>
                <p>Correct: <span class="correct">${correct}</span></p>
                <p>Incorrect: <span class="incorrect">${incorrect}</span></p>
                <p>Missed: ${missed}</p>
                <p>Total Score: ${correct} out of ${total} (${percentage}%)</p>
            `;

            // Show chart
            displayChart(correct, incorrect, missed);

            // Save quiz results to Firebase
            saveQuiz(selectedQuestions, userAnswers, correct);

            // Show results
            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('viewDetailBtn').style.display = 'inline'; // Show the View Details button
        }

        function displayChart(correct, incorrect, missed) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Correct', 'Incorrect', 'Missed'],
                    datasets: [{
                        label: 'Results',
                        data: [correct, incorrect, missed],
                        backgroundColor: [
                            'rgba(40, 167, 69, 0.7)',  // green for correct
                            'rgba(220, 53, 69, 0.7)',  // red for incorrect
                            'rgba(255, 193, 7, 0.7)'   // yellow for missed
                        ],
                        borderColor: [
                            'rgba(40, 167, 69, 1)',
                            'rgba(220, 53, 69, 1)',
                            'rgba(255, 193, 7, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function saveQuiz(questions, userAnswers, score) {
            const user = auth.currentUser;
            if (!user) {
                alert("User not authenticated.");
                return;
            }

            const date = new Date();
            const dateString = date.toISOString().split('T')[0];
            const timeStamp = date.getTime();
            const examID = `${dateString}-quiz-${timeStamp}`;

            const examData = {
                examID,
                subject,
                date: dateString,
                score,
                email: user.email,
                userAnswers,
                questions: questions.map(q => ({
                    id: q.id,
                    question: q.question,
                    options: q.options,
                    correctAnswer: q.answer,
                    explanation: q.explanation
                }))
            };

            database.ref(`users/${user.uid}/exams/${examID}`).set(examData)
                .then(() => {
                    console.log(`Quiz saved successfully with ID: ${examID}`);
                })
                .catch(error => {
                    console.error('Error saving quiz:', error);
                });
        }

        document.getElementById('viewDetailBtn').onclick = function() {
            window.location.href = `detail.html?examID=${examID}`;
        };

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                } else {
                    timeLeft--;
                    document.getElementById('time').innerText = formatTime(timeLeft);
                }
            }, 1000);
        }
    </script>
</body>
</html>
