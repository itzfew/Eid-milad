<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Play</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .question-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .question-container h3 {
            margin: 0 0 10px;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        .result h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .explanation {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .button-container {
            margin-top: 20px;
        }

        .detail-button {
            background-color: #007bff;
        }

        .detail-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="quizSubject"></h1>
    <form id="quizForm"></form>
    <button id="submitBtn">Submit Answers</button>
    <div id="result" class="result" style="display:none;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDIWtVfoGIWQoRVe36v6g6S3slTRRYUAgk",
            authDomain: "quizes-3028d.firebaseapp.com",
            databaseURL: "https://quizes-3028d-default-rtdb.firebaseio.com",
            projectId: "quizes-3028d",
            storageBucket: "quizes-3028d.appspot.com",
            messagingSenderId: "624591251031",
            appId: "1:624591251031:web:e093472f24fdeb29fc2512",
            measurementId: "G-QMZK5Y6769"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');
        const numQuestions = parseInt(urlParams.get('numQuestions'));

        document.getElementById('quizSubject').innerText = `Subject: ${subject}`;

        // Fetch questions for the selected subject
        database.ref('quizzes').once('value').then(snapshot => {
            const questions = [];
            snapshot.forEach(childSnapshot => {
                const quizData = childSnapshot.val();
                if (quizData.subjectName === subject) {
                    questions.push({
                        question: quizData.question,
                        options: quizData.options,
                        answer: parseInt(quizData.correctOption),
                        explanation: quizData.explanation || "No explanation provided.",
                        id: childSnapshot.key
                    });
                }
            });

            // Shuffle and select questions
            const selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, numQuestions);

            // Create quiz form
            const quizForm = document.getElementById('quizForm');
            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-container');
                questionDiv.innerHTML = `
                    <h3>Question ${index + 1}: ${q.question}</h3>
                    ${q.options.map((opt, i) => `
                        <label>
                            <input type="radio" name="question${index}" value="${i + 1}"> ${opt}
                        </label>
                    `).join('')}
                `;
                quizForm.appendChild(questionDiv);
            });

            document.getElementById('submitBtn').onclick = function(event) {
                event.preventDefault();
                const userAnswers = getUserAnswers(selectedQuestions);
                const score = calculateResults(selectedQuestions, userAnswers);
                showResults(selectedQuestions, userAnswers, score);
            };
        });

        function getUserAnswers(questions) {
            return questions.map((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                return selectedOption ? parseInt(selectedOption.value) : null;
            });
        }

        function calculateResults(questions, userAnswers) {
            let score = 0;
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === q.answer) {
                    score++;
                }
            });
            return score;
        }

        function showResults(questions, userAnswers, score) {
            const total = questions.length;
            const correct = questions.filter((q, index) => userAnswers[index] === q.answer).length;
            const incorrect = total - correct;
            const missed = userAnswers.filter(answer => answer === null).length;
            const percentage = ((correct / total) * 100).toFixed(2);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Your Results</h2>
                <p>Total Questions: ${total}</p>
                <p>Correct: <span class="correct">${correct}</span></p>
                <p>Incorrect: <span class="incorrect">${incorrect}</span></p>
                <p>Missed: ${missed}</p>
                <p>Total Score: ${score} out of ${total} (${percentage}%)</p>
                <div class="explanation">
                    ${questions.map((q, index) => `
                        <div>
                            <strong>Question ${index + 1}:</strong> ${q.question}<br>
                            <strong>Your Answer:</strong> ${userAnswers[index] !== null ? `<span class="${userAnswers[index] === q.answer ? 'correct' : 'incorrect'}">${q.options[userAnswers[index] - 1]}</span>` : '<span class="incorrect">Not Answered</span>'}<br>
                            <strong>Correct Answer:</strong> <span class="correct">${q.options[q.answer - 1]}</span><br>
                            <strong>Explanation:</strong> ${q.explanation}<br><br>
                        </div>
                    `).join('')}
                </div>
            `;

            // Automatically save quiz results to Firebase
            saveQuiz(questions, userAnswers, score);

            resultDiv.style.display = 'block';
        }

        function saveQuiz(questions, userAnswers, score) {
            const user = auth.currentUser;
            if (!user) {
                alert("User not authenticated.");
                return;
            }
            
            const date = new Date();
            const dateString = date.toISOString().split('T')[0];
            const timeStamp = date.getTime();
            const examID = `${dateString}-quiz-${timeStamp}`;

            const examData = {
                examID,
                subject,
                date: dateString,
                score,
                email: user.email,
                userAnswers,
                questions: questions.map(q => ({
                    id: q.id,
                    question: q.question,
                    options: q.options,
                    correctAnswer: q.answer
                }))
            };

            database.ref(`users/${user.uid}/exams/${examID}`).set(examData)
                .then(() => {
                    console.log(`Quiz saved successfully with ID: ${examID}`);
                })
                .catch(error => {
                    console.error('Error saving quiz:', error);
                });
        }
    </script>
</body>
</html>
