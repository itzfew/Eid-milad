<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Play</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="quizSubject"></h1>
        <form id="quizForm"></form>
        <button id="submitBtn">Submit Answers</button>
        <div id="result" class="result"></div>
        <div id="userInfo" style="display:none;">
            <p>Welcome, <span id="userEmail"></span></p>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDIWtVfoGIWQoRVe36v6g6S3slTRRYUAgk",
            authDomain: "quizes-3028d.firebaseapp.com",
            databaseURL: "https://quizes-3028d-default-rtdb.firebaseio.com",
            projectId: "quizes-3028d",
            storageBucket: "quizes-3028d.appspot.com",
            messagingSenderId: "624591251031",
            appId: "1:624591251031:web:e093472f24fdeb29fc2512",
            measurementId: "G-QMZK5Y6769"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');
        const numQuestions = parseInt(urlParams.get('numQuestions'));

        document.getElementById('quizSubject').innerText = `Subject: ${subject}`;

        // Check authentication state
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('userEmail').innerText = user.email;
                document.getElementById('userInfo').style.display = 'block';
                fetchQuestions();
            } else {
                alert('You need to log in to take the quiz.');
                window.location.href = 'login.html'; // Redirect to login if not logged in
            }
        });

        // Fetch questions for the selected subject
        function fetchQuestions() {
            database.ref('quizzes').once('value').then(snapshot => {
                const questions = [];
                snapshot.forEach(childSnapshot => {
                    const quizData = childSnapshot.val();
                    if (quizData.subjectName === subject) {
                        questions.push({
                            question: quizData.question,
                            options: quizData.options,
                            answer: parseInt(quizData.correctOption),
                            id: childSnapshot.key
                        });
                    }
                });

                // Shuffle and select the specified number of questions
                const selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, numQuestions);
                createQuizForm(selectedQuestions);
            });
        }

        // Create the quiz form
        function createQuizForm(selectedQuestions) {
            const quizForm = document.getElementById('quizForm');
            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-container');
                questionDiv.innerHTML = `
                    <h3>Question ${index + 1}: ${q.question}</h3>
                    ${q.options.map((opt, i) => `
                        <label>
                            <input type="radio" name="question${index}" value="${i + 1}"> ${opt}
                        </label>
                    `).join('')}
                `;
                quizForm.appendChild(questionDiv);
            });

            document.getElementById('submitBtn').onclick = function(event) {
                event.preventDefault();
                const userAnswers = getUserAnswers(selectedQuestions);
                const score = calculateResults(selectedQuestions);
                saveQuiz(selectedQuestions, userAnswers, score);
            };
        }

        function getUserAnswers(questions) {
            return questions.map((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                return selectedOption ? parseInt(selectedOption.value) : null;
            });
        }

        function calculateResults(questions) {
            let score = 0;
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === q.answer) {
                    score++;
                }
            });
            document.getElementById('result').innerText = `Your score: ${score} out of ${questions.length}`;
            return score;
        }

        function saveQuiz(questions, userAnswers, score) {
            const date = new Date();
            const dateString = date.toISOString().split('T')[0];
            const timeStamp = date.getTime();
            const examID = `${dateString}-quiz-${timeStamp}`;

            const examData = {
                subject,
                date: dateString,
                score,
                userAnswers,
                questions: questions.map(q => ({
                    id: q.id,
                    question: q.question,
                    options: q.options,
                    correctAnswer: q.answer
                }))
            };

            const user = auth.currentUser;
            if (user) {
                database.ref('generatedQuizzes/' + examID).set(examData)
                    .then(() => {
                        database.ref('users/' + user.uid + '/exams/' + examID).set({ examID })
                            .then(() => {
                                alert(`Quiz saved successfully! You can replay it using the ID: ${examID}`);
                            });
                    })
                    .catch(error => {
                        console.error('Error saving quiz:', error);
                    });
            }
        }

        // Logout functionality
        document.getElementById('logoutBtn').onclick = function() {
            auth.signOut().then(() => {
                alert('Logged out successfully.');
                window.location.href = 'login.html'; // Redirect to login page
            });
        };
    </script>
</body>
</html>
