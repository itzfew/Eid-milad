<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>
        <div id="examDetails"></div>
    </div>

    <script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDIWtVfoGIWQoRVe36v6g6S3slTRRYUAgk",
  authDomain: "quizes-3028d.firebaseapp.com",
  databaseURL: "https://quizes-3028d-default-rtdb.firebaseio.com",
  projectId: "quizes-3028d",
  storageBucket: "quizes-3028d.appspot.com",
  messagingSenderId: "624591251031",
  appId: "1:624591251031:web:e093472f24fdeb29fc2512",
  measurementId: "G-QMZK5Y6769"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        const urlParams = new URLSearchParams(window.location.search);
        const examID = urlParams.get('examID');

        // Fetch exam details
        database.ref('generatedQuizzes/' + examID).once('value').then(snapshot => {
            const examData = snapshot.val();
            if (examData) {
                displayExamDetails(examData);
            } else {
                document.getElementById('examDetails').innerText = 'No exam found!';
            }
        });

        function displayExamDetails(examData) {
            const examDetailsDiv = document.getElementById('examDetails');
            const { subject, date, score, questions, userAnswers } = examData;

            examDetailsDiv.innerHTML = `<h2>${subject} - ${date}</h2>`;
            examDetailsDiv.innerHTML += `<p>Your Score: ${score} out of ${questions.length}</p>`;

            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = q.correctAnswer;
                examDetailsDiv.innerHTML += `
                    <div class="question-container">
                        <h3>Question ${index + 1}: ${q.question}</h3>
                        <ul>
                            ${q.options.map((opt, i) => `
                                <li style="color: ${userAnswer === i + 1 ? (i + 1 === correctAnswer ? 'green' : 'red') : 'black'};">
                                    ${opt} ${i + 1 === correctAnswer ? '(Correct)' : ''}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
