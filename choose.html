<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Choose Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="testNameHeader"></h3>
        <div id="questionContainer"></div>
        <button id="nextBtn" class="button next-btn">Next</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testName = urlParams.get('testName');
        const numQuestions = parseInt(urlParams.get('numQuestions'));

        document.getElementById("testNameHeader").textContent = `Choose options for ${testName}`;
        const questionContainer = document.getElementById("questionContainer");

        for (let i = 1; i <= numQuestions; i++) {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `<strong>Q${i}:</strong>
                <div class="options-container">
                    <div class="option-circle" data-question="${i}" data-option="A">A</div>
                    <div class="option-circle" data-question="${i}" data-option="B">B</div>
                    <div class="option-circle" data-question="${i}" data-option="C">C</div>
                    <div class="option-circle" data-question="${i}" data-option="D">D</div>
                </div>`;
            questionContainer.appendChild(questionDiv);
        }

        document.querySelectorAll(".option-circle").forEach(circle => {
            circle.addEventListener("click", function() {
                const selectedQuestion = this.getAttribute('data-question');
                document.querySelectorAll(`.option-circle[data-question='${selectedQuestion}']`).forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        document.getElementById("nextBtn").addEventListener("click", function() {
            const selectedOptions = [];
            document.querySelectorAll(".option-circle.selected").forEach(circle => {
                selectedOptions[circle.getAttribute('data-question') - 1] = circle.getAttribute('data-option');
            });
            // Redirect to correct.html with selected options
            window.location.href = `correct.html?testName=${encodeURIComponent(testName)}&options=${encodeURIComponent(JSON.stringify(selectedOptions))}`;
        });
    </script>
</body>
</html>
