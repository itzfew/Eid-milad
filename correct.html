<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Correct Answers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="testNameHeader"></h3>
        <div id="correctAnswersContainer"></div>
        <button id="submitBtn" class="button submit-btn">Submit</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testName = urlParams.get('testName');
        const selectedOptions = JSON.parse(decodeURIComponent(urlParams.get('options')));
        const numQuestions = parseInt(urlParams.get('numQuestions'));

        document.getElementById("testNameHeader").textContent = `Confirm answers for ${testName}`;
        const correctAnswersContainer = document.getElementById("correctAnswersContainer");

        const correctAnswers = ['A', 'B', 'C', 'D', 'A']; // Replace with actual correct answers
        let userAnswers = [];

        for (let i = 0; i < numQuestions; i++) {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `<strong>Q${i + 1}:</strong>
                <div class="options-container">
                    <div class="option-circle" data-question="${i + 1}" data-option="A">A</div>
                    <div class="option-circle" data-question="${i + 1}" data-option="B">B</div>
                    <div class="option-circle" data-question="${i + 1}" data-option="C">C</div>
                    <div class="option-circle" data-question="${i + 1}" data-option="D">D</div>
                </div>
                <p>Your selected option: ${selectedOptions[i]}</p>`;
            correctAnswersContainer.appendChild(questionDiv);

            // Mark the user's selected option
            document.querySelectorAll(`.option-circle[data-question='${i + 1}']`).forEach(circle => {
                circle.addEventListener("click", function() {
                    const selectedQuestion = this.getAttribute('data-question');
                    document.querySelectorAll(`.option-circle[data-question='${selectedQuestion}']`).forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    userAnswers[selectedQuestion - 1] = this.getAttribute('data-option'); // Store user answer
                });

                // Pre-select the user's previous answer
                if (circle.getAttribute('data-option') === selectedOptions[i]) {
                    circle.classList.add('selected');
                }
            });
        }

        document.getElementById("submitBtn").addEventListener("click", function() {
            // Compare user answers with correct answers
            let score = 0;
            let results = [];

            userAnswers.forEach((answer, index) => {
                if (answer === correctAnswers[index]) {
                    results.push({ question: index + 1, correct: true });
                    score++;
                } else {
                    results.push({ question: index + 1, correct: false });
                }
            });

            // Redirect to results.html with score and results
            window.location.href = `results.html?testName=${encodeURIComponent(testName)}&score=${score}&numQuestions=${numQuestions}&results=${encodeURIComponent(JSON.stringify(results))}`;
        });
    </script>
</body>
</html>
