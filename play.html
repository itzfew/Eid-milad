<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Play</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container quiz-container">
        <h1 id="quizSubject"></h1>
        <form id="quizForm"></form>
        <button id="submitBtn">Submit Answers</button>
        <div id="result" class="result"></div>
        <canvas id="scoreChart" width="400" height="200"></canvas>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDIWtVfoGIWQoRVe36v6g6S3slTRRYUAgk",
            authDomain: "quizes-3028d.firebaseapp.com",
            databaseURL: "https://quizes-3028d-default-rtdb.firebaseio.com",
            projectId: "quizes-3028d",
            storageBucket: "quizes-3028d.appspot.com",
            messagingSenderId: "624591251031",
            appId: "1:624591251031:web:e093472f24fdeb29fc2512",
            measurementId: "G-QMZK5Y6769"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');
        const numQuestions = parseInt(urlParams.get('numQuestions'));

        document.getElementById('quizSubject').innerText = `Subject: ${subject}`;

        // Fetch questions for the selected subject
        database.ref('quizzes').once('value').then(snapshot => {
            const questions = [];
            snapshot.forEach(childSnapshot => {
                const quizData = childSnapshot.val();
                if (quizData.subjectName === subject) {
                    questions.push({
                        question: quizData.question,
                        options: quizData.options,
                        answer: parseInt(quizData.correctOption),
                        id: childSnapshot.key
                    });
                }
            });

            const selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, numQuestions);
            createQuizForm(selectedQuestions);

            document.getElementById('submitBtn').onclick = function(event) {
                event.preventDefault();
                const userAnswers = getUserAnswers(selectedQuestions);
                const { score, correctCount, incorrectCount, missedCount } = calculateResults(selectedQuestions, userAnswers);
                saveQuiz(selectedQuestions, userAnswers, score);
                displayResult(score, correctCount, incorrectCount, missedCount, selectedQuestions.length);
            };
        });

        function createQuizForm(questions) {
            const quizForm = document.getElementById('quizForm');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-container');
                questionDiv.innerHTML = `
                    <h3>Question ${index + 1}: ${q.question}</h3>
                    ${q.options.map((opt, i) => `
                        <label>
                            <input type="radio" name="question${index}" value="${i + 1}"> ${opt}
                        </label>
                    `).join('')}
                `;
                quizForm.appendChild(questionDiv);
            });
        }

        function getUserAnswers(questions) {
            return questions.map((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                return selectedOption ? parseInt(selectedOption.value) : null;
            });
        }

        function calculateResults(questions, userAnswers) {
            let score = 0, correctCount = 0, incorrectCount = 0, missedCount = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    score += 4; // Correct answer
                    correctCount++;
                } else if (userAnswers[index] === null) {
                    missedCount++; // Missed question
                } else {
                    score -= 1; // Incorrect answer
                    incorrectCount++;
                }
            });
            return { score, correctCount, incorrectCount, missedCount };
        }

        function saveQuiz(questions, userAnswers, score) {
            const date = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
            const examID = `${date}-quiz-${Date.now()}`;
            const userId = auth.currentUser.uid;

            const examData = {
                subject,
                date,
                score,
                userAnswers,
                email: auth.currentUser.email,
                questions: questions.map(q => ({
                    id: q.id,
                    question: q.question,
                    options: q.options,
                    correctAnswer: q.answer
                }))
            };

            database.ref(`users/${userId}/exams/${examID}`).set(examData)
                .then(() => {
                    alert(`Quiz saved successfully! You can view your results.`);
                })
                .catch(error => {
                    console.error('Error saving quiz:', error);
                });
        }

        function displayResult(score, correctCount, incorrectCount, missedCount, totalQuestions) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Your Results</h2>
                <p>Score: ${score}</p>
                <p>Correct Answers: ${correctCount}</p>
                <p>Incorrect Answers: ${incorrectCount}</p>
                <p>Missed Questions: ${missedCount}</p>
                <p>Percentage: ${(score / (totalQuestions * 4) * 100).toFixed(2)}%</p>
            `;
            displayChart(correctCount, incorrectCount, missedCount);
        }

        function displayChart(correct, incorrect, missed) {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Correct', 'Incorrect', 'Missed'],
                    datasets: [{
                        label: 'Results',
                        data: [correct, incorrect, missed],
                        backgroundColor: ['green', 'red', 'orange'],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
