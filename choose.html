<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Choose</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Choose Your Answers</h1>
        <form id="quizForm"></form>
        <button id="submitBtn" class="button">Submit Answers</button>
    </div>
    <script>
        const questions = [
            { question: "What is 2 + 2?", options: ["3", "4", "5"], answer: 1 },
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris"], answer: 2 },
            // Add more questions here...
        ];

        const quizForm = document.getElementById('quizForm');

        // Load saved answers from localStorage
        const savedAnswers = JSON.parse(localStorage.getItem('quizAnswers')) || {};

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `<p>${q.question}</p>`;

            q.options.forEach((option, i) => {
                const checked = savedAnswers[index] === i ? 'checked' : '';
                questionDiv.innerHTML += `
                    <label>
                        <input type="radio" name="question${index}" value="${i}" ${checked}>
                        ${option}
                    </label>
                `;
            });

            quizForm.appendChild(questionDiv);
        });

        document.getElementById('submitBtn').addEventListener('click', (e) => {
            e.preventDefault();
            const answers = {};
            questions.forEach((_, index) => {
                answers[index] = document.querySelector(`input[name="question${index}"]:checked`)?.value;
            });
            localStorage.setItem('quizAnswers', JSON.stringify(answers));

            // Redirect to results page
            const selectedAnswers = Object.values(answers);
            const results = JSON.stringify(selectedAnswers);
            window.location.href = `results.html?results=${encodeURIComponent(results)}`;
        });
    </script>
</body>
</html>
