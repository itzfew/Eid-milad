<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        .status-message {
            display: none;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .status-message.success {
            color: green;
            border-color: green;
        }
        .status-message.error {
            color: red;
            border-color: red;
        }
        .question-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="status-message" class="status-message"></div>
    <div id="quiz-container" class="container">
        <div id="quiz-questions"></div>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button onclick="submitQuiz()">Submit Quiz</button>
    </div>
    <div id="results" class="container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
