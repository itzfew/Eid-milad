<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div id="auth-container" class="container">
        <h1>Quiz Application</h1>
        <div id="login-signup">
            <h2>Login or Sign Up</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="signIn()">Sign In</button>
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>
    
    <div id="signup-form" class="container" style="display: none;">
        <h2>Welcome! Please Enter Your Name</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <button onclick="saveName()">Save Name</button>
    </div>
    
    <div id="quiz-setup" class="container" style="display: none;">
        <h2>Quiz Setup</h2>
        <div id="question-selection">
            <!-- Questions will be dynamically added here -->
        </div>
        <button onclick="generateLink()">Generate Quiz Link</button>
    </div>
    
    <div id="profile-container" class="container" style="display: none;">
        <h2>Your Profile</h2>
        <div id="profile-info">
            <!-- User profile and quiz links will be dynamically loaded here -->
        </div>
        <button onclick="signOut()">Sign Out</button>
    </div>
    
    <div id="status-message" class="status-message" style="display: none;"></div>
</body>
</html>
