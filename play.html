<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Play</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .question-container {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            display: none;
        }

        .chart-container {
            position: relative;
            height: 40vh;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        #time {
            float: right;
            font-weight: bold;
        }

        #timeWarning {
            color: red;
            display: none;
            text-align: right;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            button {
                width: 100%;
            }
        }

        .fixed-submit {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1 id="quizSubject"></h1>
    <div id="timeWarning">Hurry up! Only 10 seconds left!</div>
    <div id="time"></div>
    <select id="questionJump" onchange="jumpToQuestion()">
        <option value="">Select Question</option>
    </select>
    <form id="quizForm"></form>
    <button id="nextBtn">Next Question</button>
    <div class="fixed-submit">
        <button id="submitBtn">Submit Answers</button>
    </div>
    <div id="result" class="result">
        <h2>Your Results</h2>
        <p id="resultSummary"></p>
        <div class="chart-container">
            <canvas id="resultChart"></canvas>
        </div>
        <button id="viewDetailBtn" style="display: none;">View Details</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDIWtVfoGIWQoRVe36v6g6S3slTRRYUAgk",
            authDomain: "quizes-3028d.firebaseapp.com",
            databaseURL: "https://quizes-3028d-default-rtdb.firebaseio.com",
            projectId: "quizes-3028d",
            storageBucket: "quizes-3028d.appspot.com",
            messagingSenderId: "624591251031",
            appId: "1:624591251031:web:e093472f24fdeb29fc2512",
            measurementId: "G-QMZK5Y6769"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');
        const numQuestions = parseInt(urlParams.get('numQuestions'));
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let timerInterval;
        let timeLeft;
        let userAnswers = [];

        document.getElementById('quizSubject').innerText = `Subject: ${subject}`;

        database.ref('quizzes').once('value').then(snapshot => {
            const questions = [];
            snapshot.forEach(childSnapshot => {
                const quizData = childSnapshot.val();
                if (quizData.subjectName === subject) {
                    questions.push({
                        question: quizData.question,
                        options: quizData.options,
                        answer: parseInt(quizData.correctOption),
                        explanation: quizData.explanation || "No explanation provided.",
                        id: childSnapshot.key
                    });
                }
            });

            selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, numQuestions);
            populateQuestionDropdown();
            displayQuestion();
        });

        function populateQuestionDropdown() {
            const dropdown = document.getElementById('questionJump');
            selectedQuestions.forEach((_, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `Question ${index + 1}`;
                dropdown.appendChild(option);
            });
        }

        function displayQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            const quizForm = document.getElementById('quizForm');
            quizForm.innerHTML = `
                <div class="question-container">
                    <h3>Question ${currentQuestionIndex + 1}: ${question.question}</h3>
                    <div class="options">
                        ${question.options.map((opt, i) => `
                            <label>
                                <input type="radio" name="question${currentQuestionIndex}" value="${i + 1}"> ${opt}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('time').innerText = "Time: 01:00";
            startTimer();
            document.getElementById('nextBtn').style.display = currentQuestionIndex === selectedQuestions.length - 1 ? 'none' : 'inline';
        }

        function jumpToQuestion() {
            const selectedIndex = document.getElementById('questionJump').value;
            if (selectedIndex) {
                currentQuestionIndex = parseInt(selectedIndex);
                displayQuestion();
            }
        }

        function startTimer() {
            timeLeft = 60;
            document.getElementById('timeWarning').style.display = 'none';
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    userAnswers[currentQuestionIndex] = getUserAnswer();
                    currentQuestionIndex++;
                    if (currentQuestionIndex < selectedQuestions.length) {
                        displayQuestion();
                    } else {
                        showResults();
                    }
                } else if (timeLeft === 10) {
                    document.getElementById('timeWarning').style.display = 'block';
                } else {
                    timeLeft--;
                    document.getElementById('time').innerText = `Time: ${formatTime(timeLeft)}`;
                }
            }, 1000);
        }

        function getUserAnswer() {
            const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            return selectedOption ? parseInt(selectedOption.value) : null;
        }

        document.getElementById('nextBtn').onclick = function() {
            userAnswers[currentQuestionIndex] = getUserAnswer();
            currentQuestionIndex++;
            displayQuestion();
        };

        document.getElementById('submitBtn').onclick = function() {
            if (confirm("Are you sure you want to submit your answers?")) {
                userAnswers[currentQuestionIndex] = getUserAnswer();
                showResults();
            }
        };

        function showResults() {
            clearInterval(timerInterval);
            const total = selectedQuestions.length;
            const correct = selectedQuestions.filter((q, index) => userAnswers[index] === q.answer).length;
            const incorrect = total - correct;
            const missed = userAnswers.filter(answer => answer === null).length;
            const percentage = ((correct / total) * 100).toFixed(2);

            document.getElementById('resultSummary').innerHTML = `
                <p>Total Questions: ${total}</p>
                <p>Correct: <span class="correct">${correct}</span></p>
                <p>Incorrect: <span class="incorrect">${incorrect}</span></p>
                <p>Missed: ${missed}</p>
                <p>Total Score: ${correct} out of ${total} (${percentage}%)</p>
            `;

            displayChart(correct, incorrect, missed);

            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('viewDetailBtn').style.display = 'inline';
        }

        function displayChart(correct, incorrect, missed) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Correct', 'Incorrect', 'Missed'],
                    datasets: [{
                        label: 'Results',
                        data: [correct, incorrect, missed],
                        backgroundColor: [
                            'rgba(40, 167, 69, 0.7)',
                            'rgba(220, 53, 69, 0.7)',
                            'rgba(255, 193, 7, 0.7)'
                        ],
                        borderColor: [
                            'rgba(40, 167, 69, 1)',
                            'rgba(220, 53, 69, 1)',
                            'rgba(255, 193, 7, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('viewDetailBtn').onclick = function() {
            window.location.href = `detail.html?examID=${examID}`;
        };

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
        }
    </script>
</body>
</html>
