<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div id="auth-container" class="container">
        <h2>Sign Up / Sign In</h2>
        <form>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
            <button type="button" onclick="signIn()">Sign In</button>
        </form>
        <div id="status-message" class="status-message"></div>
    </div>

    <div id="signup-form" class="container" style="display: none;">
        <h2>Enter Your Name</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <button onclick="saveName()">Save Name</button>
        <div id="status-message" class="status-message"></div>
    </div>

    <div id="quiz-setup" class="container" style="display: none;">
        <h2>Set Up Your Quiz</h2>
        <div id="question-selection"></div>
        <button onclick="generateLink()">Generate Quiz Link</button>
        <div id="status-message" class="status-message"></div>
    </div>

    <div id="quiz-container" class="container" style="display: none;">
        <h2>Take the Quiz</h2>
        <div id="quiz-questions"></div>
        <input type="text" id="player-name" placeholder="Your Name" required>
        <button onclick="submitQuiz()">Submit Quiz</button>
        <div id="results"></div>
        <div id="status-message" class="status-message"></div>
    </div>

    <div id="profile-container" class="container" style="display: none;">
        <h2>Your Profile</h2>
        <div id="profile-info"></div>
        <button onclick="signOut()">Sign Out</button>
    </div>
</body>
</html>
