<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="testNameHeader"></h3>
        <div id="resultsContainer"></div>
        <button id="newExamBtn" class="button new-exam-btn">New Exam</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testName = urlParams.get('testName');
        const selectedOptions = JSON.parse(decodeURIComponent(urlParams.get('options')));

        document.getElementById("testNameHeader").textContent = `Results for ${testName}`;
        const resultsContainer = document.getElementById("resultsContainer");

        const correctAnswers = ['A', 'B', 'C', 'D', 'A']; // Replace with actual correct answers
        let score = 0;

        selectedOptions.forEach((selected, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("result");
            if (selected === correctAnswers[index]) {
                questionDiv.textContent = `Q${index + 1}: Correct! You chose ${selected}.`;
                score += 1; // Increment score for correct answer
                questionDiv.classList.add('correct');
            } else {
                questionDiv.textContent = `Q${index + 1}: Incorrect! You chose ${selected}. Correct answer is ${correctAnswers[index]}.`;
                questionDiv.classList.add('incorrect');
            }
            resultsContainer.appendChild(questionDiv);
        });

        resultsContainer.insertAdjacentHTML('beforeend', `<p>Score: ${score} / ${selectedOptions.length}</p>`);

        document.getElementById("newExamBtn").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
