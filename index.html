<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="auth-container">
        <h2>Login / Signup</h2>
        <div id="login-form">
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="signIn()">Login</button>
            <button onclick="signUp()">Sign Up</button>
        </div>
        <div id="signup-form" style="display: none;">
            <input type="text" id="name" placeholder="Your Name" />
            <button onclick="saveName()">Save Name</button>
        </div>
    </div>

    <div id="quiz-container" style="display: none;">
        <h2>Create Your Quiz</h2>
        <select id="question-select" multiple>
            <option value="question1">Question 1</option>
            <option value="question2">Question 2</option>
            <option value="question3">Question 3</option>
        </select>
        <button onclick="generateLink()">Generate Quiz Link</button>
    </div>

    <div id="play-quiz-container" style="display: none;">
        <h2>Play Quiz</h2>
        <input type="text" id="player-name" placeholder="Your Name" />
        <button onclick="submitQuiz()">Submit</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
