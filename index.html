<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>OMR Checking</h3>
        <label for="testName">Test Name:</label>
        <input type="text" id="testName" class="input" required>
        <label for="numQuestions">Number of Questions:</label>
        <input type="number" id="numQuestions" min="1" max="200" value="15" class="input" required>
        <button id="startBtn" class="button start-btn">Start Quiz</button>
    </div>
    <script>
        document.getElementById("startBtn").addEventListener("click", function() {
            const testName = document.getElementById("testName").value.trim();
            const numQuestions = parseInt(document.getElementById("numQuestions").value);
            if (testName === "" || numQuestions <= 0) {
                alert("Please enter a valid test name and number of questions.");
                return;
            }
            // Redirect to choose.html with parameters
            window.location.href = `choose.html?testName=${encodeURIComponent(testName)}&numQuestions=${numQuestions}`;
        });
    </script>
</body>
</html>
