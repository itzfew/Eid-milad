<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="testNameHeader"></h3>
        <div id="resultsContainer"></div>
        <p id="finalScore"></p>
        <button id="newExamBtn" class="button new-exam-btn">New Exam</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testName = urlParams.get('testName');
        const score = parseInt(urlParams.get('score'));
        const numQuestions = parseInt(urlParams.get('numQuestions'));
        const results = JSON.parse(decodeURIComponent(urlParams.get('results')));

        document.getElementById("testNameHeader").textContent = `Results for ${testName}`;
        const resultsContainer = document.getElementById("resultsContainer");

        results.forEach(({ question, correct }) => {
            const resultDiv = document.createElement("div");
            resultDiv.classList.add("result");
            resultDiv.textContent = `Q${question}: ${correct ? "Correct!" : "Incorrect!"}`;
            resultDiv.classList.add(correct ? 'correct' : 'incorrect');
            resultsContainer.appendChild(resultDiv);
        });

        document.getElementById("finalScore").textContent = `Final Score: ${score} / ${numQuestions * 4}`; // Max score if all correct

        document.getElementById("newExamBtn").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
