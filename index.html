<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            font-size: 18px;
            width: calc(100% - 24px);
            border: 2px solid #3498db;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #2980b9;
            outline: none;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .fa {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa fa-user-plus"></i> Welcome!</h1>
        <p>Please enter your name:</p>
        <input type="text" id="nameInput" placeholder="Your Name" autofocus>
        <button onclick="submitName()"><i class="fa fa-check"></i> Submit</button>
    </div>

    <script>
        function submitName() {
            const name = document.getElementById('nameInput').value.trim();
            if (name === '') {
                alert('Please enter your name!');
                return;
            }
            window.location.href = `wishes.html?name=${encodeURIComponent(name)}`;
        }
    </script>
</body>
</html>
